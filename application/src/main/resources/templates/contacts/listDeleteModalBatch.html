<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="contact-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('ContactsCollectionThymeleafController')},itemLink=${@linkBuilder.of('ContactsItemThymeleafController')}">
    <table id="contact-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="type" data-th-text="#{label_contact_type}">type</th>
          <th data-data="title" data-th-text="#{label_contact_title}">title</th>
          <th data-data="firstName" data-th-text="#{label_contact_firstname}">firstName</th>
          <th data-data="lastName" data-th-text="#{label_contact_lastname}">lastName</th>
          <th data-data="address" data-th-text="#{label_contact_address}">address</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>type</td>
          <td>title</td>
          <td>firstName</td>
          <td>lastName</td>
          <td>address</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->

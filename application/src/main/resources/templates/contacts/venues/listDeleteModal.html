<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="venues-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('ContactsItemVenuesThymeleafController')}">
    <table id="venues-detail-table-item-to-remove" data-parent-table="contact-entity-table" data-data-parent-id="${contact != null ? contact.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('contact', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="name" data-th-text="#{label_contact_venues_name}">name</th>
              <th data-data="startDate" data-th-text="#{label_contact_venues_startdate}">startDate</th>
              <th data-data="endDate" data-th-text="#{label_contact_venues_enddate}">endDate</th>
              <th data-data="venueContact" data-th-text="#{label_contact_venues_venuecontact}">venueContact</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>name</td>
              <td>startDate</td>
              <td>endDate</td>
              <td>venueContact</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->

<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="digitalobject-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('DigitalObjectsCollectionThymeleafController')},itemLink=${@linkBuilder.of('DigitalObjectsItemThymeleafController')}">
    <table id="digitalobject-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="doItem" data-th-text="#{label_digitalobject_doitem}">doItem</th>
          <th data-data="caption" data-th-text="#{label_digitalobject_caption}">caption</th>
          <th data-data="filename" data-th-text="#{label_digitalobject_filename}">filename</th>
          <th data-data="format" data-th-text="#{label_digitalobject_format}">format</th>
          <th data-data="photo" data-th-text="#{label_digitalobject_photo}">photo</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>doItem</td>
          <td>caption</td>
          <td>filename</td>
          <td>format</td>
          <td>photo</td>
        </tr>
      </tbody>
    </table>
</div>

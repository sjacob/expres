<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_digitalobject})}">
      Create DigitalObject - expres - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('DigitalObjectsCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_digitalobject})}">Create DigitalObject</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${digitalObject}" data-th-action="${collectionLink.to('create').with('digitalObject', digitalObject.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_digitalobject})}">DigitalObject data </legend>

<div class="form-group has-error has-feedback" data-z="2edee4cc" id="digitalobject-doitem-field" data-th-classappend="${#fields.hasErrors('doItem')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('CollectionItemsCollectionThymeleafController')}">
    <label for="doItem" class="col-md-3 control-label" data-th-text="#{label_digitalobject_doitem}">CollectionItem</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{doItem}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{doItem} == null" data-th-value="*{doItem.id}" data-th-text="*{{doItem}}" selected="selected">CollectionItem</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('doItem')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('doItem')}" aria-hidden="true"></span>
      <span id="doItem-error" class="help-block" data-th-if="${#fields.hasErrors('doItem')}" data-th-errors="*{doItem}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="39248132" id="digitalobject-caption-field" data-th-classappend="${#fields.hasErrors('caption')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="caption" class="col-md-3 control-label" data-th-text="#{label_digitalobject_caption}">caption</label>
  <div class="col-md-6">
    <input id="caption" name="caption" data-th-value="*{{caption}}" type="text" class="form-control" placeholder="caption" data-th-placeholder="#{label_digitalobject_caption}" data-toggle="tooltip" aria-describedby="captionStatus" />
      <span data-th-classappend="${#fields.hasErrors('caption')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('caption')}" aria-hidden="true"></span>
      <span id="caption-error" class="help-block" data-th-if="${#fields.hasErrors('caption')}" data-th-errors="*{caption}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="c804d04c" id="digitalobject-filename-field" data-th-classappend="${#fields.hasErrors('filename')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="filename" class="col-md-3 control-label" data-th-text="#{label_digitalobject_filename}">filename</label>
  <div class="col-md-6">
    <input id="filename" name="filename" data-th-value="*{{filename}}" type="text" class="form-control" placeholder="filename" data-th-placeholder="#{label_digitalobject_filename}" data-toggle="tooltip" aria-describedby="filenameStatus" />
      <span data-th-classappend="${#fields.hasErrors('filename')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('filename')}" aria-hidden="true"></span>
      <span id="filename-error" class="help-block" data-th-if="${#fields.hasErrors('filename')}" data-th-errors="*{filename}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="ae7ba18c" id="digitalobject-format-field" data-th-classappend="${#fields.hasErrors('format')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="format" class="col-md-3 control-label" data-th-text="#{label_digitalobject_format}">format</label>
  <div class="col-md-6">
    <input id="format" name="format" data-th-value="*{{format}}" type="text" class="form-control" placeholder="format" data-th-placeholder="#{label_digitalobject_format}" data-toggle="tooltip" aria-describedby="formatStatus" />
      <span data-th-classappend="${#fields.hasErrors('format')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('format')}" aria-hidden="true"></span>
      <span id="format-error" class="help-block" data-th-if="${#fields.hasErrors('format')}" data-th-errors="*{format}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="a7967072" id="digitalobject-photo-field" data-th-classappend="${#fields.hasErrors('photo')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="photo" class="col-md-3 control-label" data-th-text="#{label_digitalobject_photo}">photo</label>
  <div class="col-md-3">
    <input id="photo" name="photo" data-th-value="*{{photo}}" type="text" class="form-control inputmask" placeholder="photo" data-th-placeholder="#{label_digitalobject_photo}" data-toggle="tooltip" aria-describedby="photoStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" />
      <span data-th-classappend="${#fields.hasErrors('photo')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('photo')}" aria-hidden="true"></span>
      <span id="photo-error" class="help-block" data-th-if="${#fields.hasErrors('photo')}" data-th-errors="*{photo}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="6efe1e0c" id="digitalobject-referenceurl-field" data-th-classappend="${#fields.hasErrors('referenceUrl')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="referenceUrl" class="col-md-3 control-label" data-th-text="#{label_digitalobject_referenceurl}">referenceUrl</label>
  <div class="col-md-6">
    <input id="referenceUrl" name="referenceUrl" data-th-value="*{{referenceUrl}}" type="text" class="form-control" placeholder="referenceUrl" data-th-placeholder="#{label_digitalobject_referenceurl}" data-toggle="tooltip" aria-describedby="referenceUrlStatus" />
      <span data-th-classappend="${#fields.hasErrors('referenceUrl')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('referenceUrl')}" aria-hidden="true"></span>
      <span id="referenceUrl-error" class="help-block" data-th-if="${#fields.hasErrors('referenceUrl')}" data-th-errors="*{referenceUrl}">Error message.</span>
  </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>

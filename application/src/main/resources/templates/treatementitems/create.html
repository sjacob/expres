<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_treatementitem})}">
      Create TreatementItem - expres - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->

      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('TreatementItemsCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_treatementitem})}">Create TreatementItem</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${treatementItem}" data-th-action="${collectionLink.to('create').with('treatementItem', treatementItem.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_treatementitem})}">TreatementItem data </legend>

<div class="form-group has-error has-feedback" data-z="e51cac37" id="treatementitem-titem-field" data-th-classappend="${#fields.hasErrors('tItem')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('CollectionItemsCollectionThymeleafController')}">
    <label for="tItem" class="col-md-3 control-label" data-th-text="#{label_treatementitem_titem}">CollectionItem</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{tItem}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{tItem} == null" data-th-value="*{tItem.id}" data-th-text="*{{tItem}}" selected="selected">CollectionItem</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('tItem')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('tItem')}" aria-hidden="true"></span>
      <span id="tItem-error" class="help-block" data-th-if="${#fields.hasErrors('tItem')}" data-th-errors="*{tItem}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="86eb8847" id="treatementitem-priority-field" data-th-classappend="${#fields.hasErrors('priority')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="priority" class="col-md-3 control-label" data-th-text="#{label_treatementitem_priority}">priority</label>

    <input id="priority" name="priority" data-th-value="*{{priority}}" type="text" class="form-control" placeholder="priority" data-th-placeholder="#{label_treatementitem_priority}" data-toggle="tooltip" aria-describedby="priorityStatus" />
      <span data-th-classappend="${#fields.hasErrors('priority')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('priority')}" aria-hidden="true"></span>
      <span id="priority-error" class="help-block" data-th-if="${#fields.hasErrors('priority')}" data-th-errors="*{priority}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="f67cf087" id="treatementitem-status-field" data-th-classappend="${#fields.hasErrors('status')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="status" class="col-md-3 control-label" data-th-text="#{label_treatementitem_status}">status</label>
  <div class="col-md-6">

  <div class="col-md-6">
    <input id="requestScale" name="requestScale" data-th-value="*{{requestScale}}" type="text" class="form-control" placeholder="requestScale" data-th-placeholder="#{label_treatementitem_requestscale}" data-toggle="tooltip" aria-describedby="requestScaleStatus" />
      <span data-th-classappend="${#fields.hasErrors('requestScale')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('requestScale')}" aria-hidden="true"></span>

      <span data-th-classappend="${#fields.hasErrors('totalTimeSpent')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('totalTimeSpent')}" aria-hidden="true"></span>
      <span id="totalTimeSpent-error" class="help-block" data-th-if="${#fields.hasErrors('totalTimeSpent')}" data-th-errors="*{totalTimeSpent}">Error message.</span>
  </div>
</div>

  <label class="col-md-3 control-label" for="atRisk" data-th-text="#{label_treatementitem_atrisk}">atRisk</label>
  <div class="col-md-6">
    <div class="checkbox">
      <input type="checkbox" data-th-field="*{atRisk}" data-th-title="#{label_requiredfield}" data-toggle="tooltip" />
       <span data-th-classappend="${#fields.hasErrors('atRisk')}? 'form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('atRisk')}" aria-hidden="true"></span>
        <span id="atRisk-error" class="help-block" data-th-if="${#fields.hasErrors('atRisk')}" data-th-errors="*{atRisk}">Error message.</span>

  <div class="col-md-6">
    <div class="checkbox">
      <input type="checkbox" data-th-field="*{treatmentSchedule}" data-th-title="#{label_requiredfield}" data-toggle="tooltip" />
       <span data-th-classappend="${#fields.hasErrors('treatmentSchedule')}? 'form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('treatmentSchedule')}" aria-hidden="true"></span>
        <span id="treatmentSchedule-error" class="help-block" data-th-if="${#fields.hasErrors('treatmentSchedule')}" data-th-errors="*{treatmentSchedule}">Error message.</span>
    </div>
  </div>
</div>
<div class="form-group has-error has-feedback" id="treatementitem-nextscheduledate-field" data-z="50a73607" data-th-classappend="${#fields.hasErrors('nextScheduleDate')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="nextScheduleDate" class="col-md-3 control-label" data-th-text="#{label_treatementitem_nextscheduledate}">nextScheduleDate</label>
  <div class="col-md-3">
    <input id="nextScheduleDate" name="nextScheduleDate" data-th-value="*{{nextScheduleDate}}" type="text" class="form-control datetimepicker" placeholder="nextScheduleDate" data-th-placeholder="#{label_treatementitem_nextscheduledate}" data-th-attr="data-dateformat=${nextScheduleDate_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('nextScheduleDate')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('nextScheduleDate')}" aria-hidden="true"></span>
     <span id="nextScheduleDate-error" class="help-block" data-th-if="${#fields.hasErrors('nextScheduleDate')}" data-th-errors="*{nextScheduleDate}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="17cbf917" id="treatementitem-request-field" data-th-classappend="${#fields.hasErrors('request')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('RequestsCollectionThymeleafController')}">
    <label for="request" class="col-md-3 control-label" data-th-text="#{label_treatementitem_request}">Request</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{request}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{request} == null" data-th-value="*{request.id}" data-th-text="*{{request}}" selected="selected">Request</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('request')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('request')}" aria-hidden="true"></span>
      <span id="request-error" class="help-block" data-th-if="${#fields.hasErrors('request')}" data-th-errors="*{request}">Error message.</span>
    </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

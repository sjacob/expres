<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="requestitems-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('RequestsItemRequestItemsThymeleafController')}">
    <table id="requestitems-detail-table-items-to-remove-batch" data-parent-table="request-entity-table" data-data-parent-id="${request != null ? request.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('request', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="tItem" data-th-text="#{label_request_requestitems_titem}">tItem</th>
              <th data-data="priority" data-th-text="#{label_request_requestitems_priority}">priority</th>
              <th data-data="status" data-th-text="#{label_request_requestitems_status}">status</th>
              <th data-data="requestScale" data-th-text="#{label_request_requestitems_requestscale}">requestScale</th>
              <th data-data="totalTimeSpent" data-th-text="#{label_request_requestitems_totaltimespent}">totalTimeSpent</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>tItem</td>
              <td>priority</td>
              <td>status</td>
              <td>requestScale</td>
              <td>totalTimeSpent</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->

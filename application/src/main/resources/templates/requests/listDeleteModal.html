<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="request-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('RequestsCollectionThymeleafController')},itemLink=${@linkBuilder.of('RequestsItemThymeleafController')}">
    <table id="request-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="requestor" data-th-text="#{label_request_requestor}">requestor</th>
          <th data-data="requestorPhone" data-th-text="#{label_request_requestorphone}">requestorPhone</th>
          <th data-data="requestorSection" data-th-text="#{label_request_requestorsection}">requestorSection</th>
          <th data-data="event" data-th-text="#{label_request_event}">event</th>
          <th data-data="charged" data-th-text="#{label_request_charged}">charged</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>requestor</td>
          <td>requestorPhone</td>
          <td>requestorSection</td>
          <td>event</td>
          <td>charged</td>
        </tr>
      </tbody>
    </table>
</div>

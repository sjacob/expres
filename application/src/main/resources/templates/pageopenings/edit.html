<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_pageopening})}">
    Edit PageOpening - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('PageOpeningsCollectionThymeleafController')},itemLink=${@linkBuilder.of('PageOpeningsItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_pageopening})}">Edit PageOpening</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${pageOpening}" data-th-action="${itemLink.to('update').with('pageOpening', pageOpening.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div class="alert alert-warning" data-th-if="${concurrency}">
              <h2 data-th-text="#{label_concurrency_title}">Warning! This record has been updated by an other user.</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="apply"> <span data-th-text="#{label_concurrency_apply}">Apply my changes anyway</span> <i><span data-th-text="#{label_concurrency_apply_info}">(discard all the changes applied by the other users).</span></i>
                </input></label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="discard" checked=""> <span data-th-text="#{label_concurrency_discard}">Discard all my changes and reload this record.</span>
                </input></label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Accept</button>
            </br></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_pageopening})}">PageOpening data </legend>

<div class="form-group has-error has-feedback" data-z="34e3e91e" id="pageopening-exhibitionitem-field" data-th-classappend="${#fields.hasErrors('exhibitionItem')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('ExhibitionItemsCollectionThymeleafController')}">
    <label for="exhibitionItem" class="col-md-3 control-label" data-th-text="#{label_pageopening_exhibitionitem}">ExhibitionItem</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{exhibitionItem}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{exhibitionItem} == null" data-th-value="*{exhibitionItem.id}" data-th-text="*{{exhibitionItem}}" selected="selected">ExhibitionItem</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('exhibitionItem')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('exhibitionItem')}" aria-hidden="true"></span>
      <span id="exhibitionItem-error" class="help-block" data-th-if="${#fields.hasErrors('exhibitionItem')}" data-th-errors="*{exhibitionItem}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="d35d95a0" id="pageopening-title-field" data-th-classappend="${#fields.hasErrors('title')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="title" class="col-md-3 control-label" data-th-text="#{label_pageopening_title}">title</label>
  <div class="col-md-6">
    <input id="title" name="title" data-th-value="*{{title}}" type="text" class="form-control" placeholder="title" data-th-placeholder="#{label_pageopening_title}" data-toggle="tooltip" aria-describedby="titleStatus" />
      <span data-th-classappend="${#fields.hasErrors('title')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('title')}" aria-hidden="true"></span>
      <span id="title-error" class="help-block" data-th-if="${#fields.hasErrors('title')}" data-th-errors="*{title}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="2f14d9de" id="pageopening-pagenumber-field" data-th-classappend="${#fields.hasErrors('pageNumber')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="pageNumber" class="col-md-3 control-label" data-th-text="#{label_pageopening_pagenumber}">pageNumber</label>
  <div class="col-md-6">
    <input id="pageNumber" name="pageNumber" data-th-value="*{{pageNumber}}" type="text" class="form-control" placeholder="pageNumber" data-th-placeholder="#{label_pageopening_pagenumber}" data-toggle="tooltip" aria-describedby="pageNumberStatus" />
      <span data-th-classappend="${#fields.hasErrors('pageNumber')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('pageNumber')}" aria-hidden="true"></span>
      <span id="pageNumber-error" class="help-block" data-th-if="${#fields.hasErrors('pageNumber')}" data-th-errors="*{pageNumber}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="pageopening-displaystart-field" data-z="2060c8de" data-th-classappend="${#fields.hasErrors('displayStart')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="displayStart" class="col-md-3 control-label" data-th-text="#{label_pageopening_displaystart}">displayStart</label>
  <div class="col-md-3">
    <input id="displayStart" name="displayStart" data-th-value="*{{displayStart}}" type="text" class="form-control datetimepicker" placeholder="displayStart" data-th-placeholder="#{label_pageopening_displaystart}" data-th-attr="data-dateformat=${displayStart_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('displayStart')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('displayStart')}" aria-hidden="true"></span>
     <span id="displayStart-error" class="help-block" data-th-if="${#fields.hasErrors('displayStart')}" data-th-errors="*{displayStart}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="pageopening-displayend-field" data-z="efc7417e" data-th-classappend="${#fields.hasErrors('displayEnd')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="displayEnd" class="col-md-3 control-label" data-th-text="#{label_pageopening_displayend}">displayEnd</label>
  <div class="col-md-3">
    <input id="displayEnd" name="displayEnd" data-th-value="*{{displayEnd}}" type="text" class="form-control datetimepicker" placeholder="displayEnd" data-th-placeholder="#{label_pageopening_displayend}" data-th-attr="data-dateformat=${displayEnd_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('displayEnd')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('displayEnd')}" aria-hidden="true"></span>
     <span id="displayEnd-error" class="help-block" data-th-if="${#fields.hasErrors('displayEnd')}" data-th-errors="*{displayEnd}">Error message.</span>
  </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' €'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>

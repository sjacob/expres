<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="pageopenings-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('ExhibitionItemsItemPageOpeningsThymeleafController')}">
    <table id="pageopenings-detail-table-item-to-remove" data-parent-table="exhibitionitem-entity-table" data-data-parent-id="${exhibitionItem != null ? exhibitionItem.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('exhibitionItem', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="exhibitionItem" data-th-text="#{label_exhibitionitem_pageopenings_exhibitionitem}">exhibitionItem</th>
              <th data-data="title" data-th-text="#{label_exhibitionitem_pageopenings_title}">title</th>
              <th data-data="pageNumber" data-th-text="#{label_exhibitionitem_pageopenings_pagenumber}">pageNumber</th>
              <th data-data="displayStart" data-th-text="#{label_exhibitionitem_pageopenings_displaystart}">displayStart</th>
              <th data-data="displayEnd" data-th-text="#{label_exhibitionitem_pageopenings_displayend}">displayEnd</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>exhibitionItem</td>
              <td>title</td>
              <td>pageNumber</td>
              <td>displayStart</td>
              <td>displayEnd</td>
        </tr>
      </tbody>
    </table>
</div>

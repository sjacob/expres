<!DOCTYPE html>

      </select>
      <span data-th-classappend="${#fields.hasErrors('loanContact')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('loanContact')}" aria-hidden="true"></span>

              <!-- buttons form -->
              <div class="form-group">

<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="loans-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CollectionItemsItemLoansThymeleafController')}">
    <table id="loans-detail-table-item-to-remove" data-parent-table="collectionitem-entity-table" data-data-parent-id="${collectionItem != null ? collectionItem.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('collectionItem', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="loan" data-th-text="#{label_collectionitem_loans_loan}">loan</th>
              <th data-data="placement" data-th-text="#{label_collectionitem_loans_placement}">placement</th>
              <th data-data="supportType" data-th-text="#{label_collectionitem_loans_supporttype}">supportType</th>
              <th data-data="supportNotes" data-th-text="#{label_collectionitem_loans_supportnotes}">supportNotes</th>
              <th data-data="lightLevels" data-th-text="#{label_collectionitem_loans_lightlevels}">lightLevels</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>loan</td>
              <td>placement</td>
              <td>supportType</td>
              <td>supportNotes</td>
              <td>lightLevels</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->

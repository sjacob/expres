<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="photos-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CollectionItemsItemPhotosThymeleafController')}">
    <table id="photos-detail-table-items-to-remove-batch" data-parent-table="collectionitem-entity-table" data-data-parent-id="${collectionItem != null ? collectionItem.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('collectionItem', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="doItem" data-th-text="#{label_collectionitem_photos_doitem}">doItem</th>
              <th data-data="caption" data-th-text="#{label_collectionitem_photos_caption}">caption</th>
              <th data-data="filename" data-th-text="#{label_collectionitem_photos_filename}">filename</th>
              <th data-data="format" data-th-text="#{label_collectionitem_photos_format}">format</th>
              <th data-data="photo" data-th-text="#{label_collectionitem_photos_photo}">photo</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>doItem</td>
              <td>caption</td>
              <td>filename</td>
              <td>format</td>
              <td>photo</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->

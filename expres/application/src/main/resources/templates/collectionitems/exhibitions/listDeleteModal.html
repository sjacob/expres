<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="exhibitions-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CollectionItemsItemExhibitionsThymeleafController')}">
    <table id="exhibitions-detail-table-item-to-remove" data-parent-table="collectionitem-entity-table" data-data-parent-id="${collectionItem != null ? collectionItem.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('collectionItem', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="exhibition" data-th-text="#{label_collectionitem_exhibitions_exhibition}">exhibition</th>
              <th data-data="display" data-th-text="#{label_collectionitem_exhibitions_display}">display</th>
              <th data-data="galleryPlacement" data-th-text="#{label_collectionitem_exhibitions_galleryplacement}">galleryPlacement</th>
              <th data-data="galleryReferenceNumber" data-th-text="#{label_collectionitem_exhibitions_galleryreferencenumber}">galleryReferenceNumber</th>
              <th data-data="relatedItems" data-th-text="#{label_collectionitem_exhibitions_relateditems}">relatedItems</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>exhibition</td>
              <td>display</td>
              <td>galleryPlacement</td>
              <td>galleryReferenceNumber</td>
              <td>relatedItems</td>
        </tr>
      </tbody>
    </table>
</div>

<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="treatments-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CollectionItemsItemTreatmentsThymeleafController')}">
    <table id="treatments-detail-table-items-to-remove-batch" data-parent-table="collectionitem-entity-table" data-data-parent-id="${collectionItem != null ? collectionItem.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('collectionItem', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="tItem" data-th-text="#{label_collectionitem_treatments_titem}">tItem</th>
              <th data-data="priority" data-th-text="#{label_collectionitem_treatments_priority}">priority</th>
              <th data-data="status" data-th-text="#{label_collectionitem_treatments_status}">status</th>
              <th data-data="requestScale" data-th-text="#{label_collectionitem_treatments_requestscale}">requestScale</th>
              <th data-data="totalTimeSpent" data-th-text="#{label_collectionitem_treatments_totaltimespent}">totalTimeSpent</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>tItem</td>
              <td>priority</td>
              <td>status</td>
              <td>requestScale</td>
              <td>totalTimeSpent</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->

<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="movements-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CollectionItemsItemMovementsThymeleafController')}">
    <table id="movements-detail-table-items-to-remove-batch" data-parent-table="collectionitem-entity-table" data-data-parent-id="${collectionItem != null ? collectionItem.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('collectionItem', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="mItem" data-th-text="#{label_collectionitem_movements_mitem}">mItem</th>
              <th data-data="permanentLocation" data-th-text="#{label_collectionitem_movements_permanentlocation}">permanentLocation</th>
              <th data-data="currentLocation" data-th-text="#{label_collectionitem_movements_currentlocation}">currentLocation</th>
              <th data-data="locationNotes" data-th-text="#{label_collectionitem_movements_locationnotes}">locationNotes</th>
              <th data-data="movementNotes" data-th-text="#{label_collectionitem_movements_movementnotes}">movementNotes</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>mItem</td>
              <td>permanentLocation</td>
              <td>currentLocation</td>
              <td>locationNotes</td>
              <td>movementNotes</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->

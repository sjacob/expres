<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="treatment-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('TreatmentsCollectionThymeleafController')},itemLink=${@linkBuilder.of('TreatmentsItemThymeleafController')}">
    <table id="treatment-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="tItem" data-th-text="#{label_treatment_titem}">tItem</th>
          <th data-data="conservator" data-th-text="#{label_treatment_conservator}">conservator</th>
          <th data-data="taskType" data-th-text="#{label_treatment_tasktype}">taskType</th>
          <th data-data="timeSpent" data-th-text="#{label_treatment_timespent}">timeSpent</th>
          <th data-data="createdDate" data-th-text="#{label_treatment_createddate}">createdDate</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>tItem</td>
          <td>conservator</td>
          <td>taskType</td>
          <td>timeSpent</td>
          <td>createdDate</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->

<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_researchdocument})}">
      Create ResearchDocument - expres - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('ResearchDocumentsCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_researchdocument})}">Create ResearchDocument</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${researchDocument}" data-th-action="${collectionLink.to('create').with('researchDocument', researchDocument.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_researchdocument})}">ResearchDocument data </legend>

<div class="form-group has-error has-feedback" data-z="3318dce1" id="researchdocument-exhibition-field" data-th-classappend="${#fields.hasErrors('exhibition')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('ExhibitionsCollectionThymeleafController')}">
    <label for="exhibition" class="col-md-3 control-label" data-th-text="#{label_researchdocument_exhibition}">Exhibition</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{exhibition}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{exhibition} == null" data-th-value="*{exhibition.id}" data-th-text="*{{exhibition}}" selected="selected">Exhibition</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('exhibition')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('exhibition')}" aria-hidden="true"></span>
      <span id="exhibition-error" class="help-block" data-th-if="${#fields.hasErrors('exhibition')}" data-th-errors="*{exhibition}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="6f4cd341" id="researchdocument-rditem-field" data-th-classappend="${#fields.hasErrors('rdItem')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('CollectionItemsCollectionThymeleafController')}">
    <label for="rdItem" class="col-md-3 control-label" data-th-text="#{label_researchdocument_rditem}">CollectionItem</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{rdItem}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{rdItem} == null" data-th-value="*{rdItem.id}" data-th-text="*{{rdItem}}" selected="selected">CollectionItem</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('rdItem')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('rdItem')}" aria-hidden="true"></span>
      <span id="rdItem-error" class="help-block" data-th-if="${#fields.hasErrors('rdItem')}" data-th-errors="*{rdItem}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="8c7fadbd" id="researchdocument-title-field" data-th-classappend="${#fields.hasErrors('title')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="title" class="col-md-3 control-label" data-th-text="#{label_researchdocument_title}">title</label>
  <div class="col-md-6">
    <input id="title" name="title" data-th-value="*{{title}}" type="text" class="form-control" placeholder="title" data-th-placeholder="#{label_researchdocument_title}" data-toggle="tooltip" aria-describedby="titleStatus" />
      <span data-th-classappend="${#fields.hasErrors('title')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('title')}" aria-hidden="true"></span>
      <span id="title-error" class="help-block" data-th-if="${#fields.hasErrors('title')}" data-th-errors="*{title}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="efacd661" id="researchdocument-author-field" data-th-classappend="${#fields.hasErrors('author')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="author" class="col-md-3 control-label" data-th-text="#{label_researchdocument_author}">author</label>
  <div class="col-md-6">
    <input id="author" name="author" data-th-value="*{{author}}" type="text" class="form-control" placeholder="author" data-th-placeholder="#{label_researchdocument_author}" data-toggle="tooltip" aria-describedby="authorStatus" />
      <span data-th-classappend="${#fields.hasErrors('author')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('author')}" aria-hidden="true"></span>
      <span id="author-error" class="help-block" data-th-if="${#fields.hasErrors('author')}" data-th-errors="*{author}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="2c187c7d" id="researchdocument-yearpublished-field" data-th-classappend="${#fields.hasErrors('yearPublished')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="yearPublished" class="col-md-3 control-label" data-th-text="#{label_researchdocument_yearpublished}">yearPublished</label>
  <div class="col-md-6">
    <input id="yearPublished" name="yearPublished" data-th-value="*{{yearPublished}}" type="text" class="form-control" placeholder="yearPublished" data-th-placeholder="#{label_researchdocument_yearpublished}" data-toggle="tooltip" aria-describedby="yearPublishedStatus" />
      <span data-th-classappend="${#fields.hasErrors('yearPublished')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('yearPublished')}" aria-hidden="true"></span>
      <span id="yearPublished-error" class="help-block" data-th-if="${#fields.hasErrors('yearPublished')}" data-th-errors="*{yearPublished}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="b4abb8e1" id="researchdocument-format-field" data-th-classappend="${#fields.hasErrors('format')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="format" class="col-md-3 control-label" data-th-text="#{label_researchdocument_format}">format</label>
  <div class="col-md-6">
    <input id="format" name="format" data-th-value="*{{format}}" type="text" class="form-control" placeholder="format" data-th-placeholder="#{label_researchdocument_format}" data-toggle="tooltip" aria-describedby="formatStatus" />
      <span data-th-classappend="${#fields.hasErrors('format')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('format')}" aria-hidden="true"></span>
      <span id="format-error" class="help-block" data-th-if="${#fields.hasErrors('format')}" data-th-errors="*{format}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="bf78d3e1" id="researchdocument-document-field" data-th-classappend="${#fields.hasErrors('document')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="document" class="col-md-3 control-label" data-th-text="#{label_researchdocument_document}">document</label>
  <div class="col-md-3">
    <input id="document" name="document" data-th-value="*{{document}}" type="text" class="form-control inputmask" placeholder="document" data-th-placeholder="#{label_researchdocument_document}" data-toggle="tooltip" aria-describedby="documentStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" />
      <span data-th-classappend="${#fields.hasErrors('document')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('document')}" aria-hidden="true"></span>
      <span id="document-error" class="help-block" data-th-if="${#fields.hasErrors('document')}" data-th-errors="*{document}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="50f2a1a1" id="researchdocument-referenceurl-field" data-th-classappend="${#fields.hasErrors('referenceUrl')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="referenceUrl" class="col-md-3 control-label" data-th-text="#{label_researchdocument_referenceurl}">referenceUrl</label>
  <div class="col-md-6">
    <input id="referenceUrl" name="referenceUrl" data-th-value="*{{referenceUrl}}" type="text" class="form-control" placeholder="referenceUrl" data-th-placeholder="#{label_researchdocument_referenceurl}" data-toggle="tooltip" aria-describedby="referenceUrlStatus" />
      <span data-th-classappend="${#fields.hasErrors('referenceUrl')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('referenceUrl')}" aria-hidden="true"></span>
      <span id="referenceUrl-error" class="help-block" data-th-if="${#fields.hasErrors('referenceUrl')}" data-th-errors="*{referenceUrl}">Error message.</span>
  </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' €'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>

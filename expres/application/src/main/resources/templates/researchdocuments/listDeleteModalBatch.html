<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="researchdocument-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('ResearchDocumentsCollectionThymeleafController')},itemLink=${@linkBuilder.of('ResearchDocumentsItemThymeleafController')}">
    <table id="researchdocument-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="exhibition" data-th-text="#{label_researchdocument_exhibition}">exhibition</th>
          <th data-data="rdItem" data-th-text="#{label_researchdocument_rditem}">rdItem</th>
          <th data-data="title" data-th-text="#{label_researchdocument_title}">title</th>
          <th data-data="author" data-th-text="#{label_researchdocument_author}">author</th>
          <th data-data="yearPublished" data-th-text="#{label_researchdocument_yearpublished}">yearPublished</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>exhibition</td>
          <td>rdItem</td>
          <td>title</td>
          <td>author</td>
          <td>yearPublished</td>
        </tr>
      </tbody>
    </table>
</div>

<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_movement})}">
      Create Movement - expres - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('MovementsCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_movement})}">Create Movement</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${movement}" data-th-action="${collectionLink.to('create').with('movement', movement.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_movement})}">Movement data </legend>

<div class="form-group has-error has-feedback" data-z="3de1d6c4" id="movement-mitem-field" data-th-classappend="${#fields.hasErrors('mItem')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('CollectionItemsCollectionThymeleafController')}">
    <label for="mItem" class="col-md-3 control-label" data-th-text="#{label_movement_mitem}">CollectionItem</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{mItem}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{mItem} == null" data-th-value="*{mItem.id}" data-th-text="*{{mItem}}" selected="selected">CollectionItem</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('mItem')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('mItem')}" aria-hidden="true"></span>
      <span id="mItem-error" class="help-block" data-th-if="${#fields.hasErrors('mItem')}" data-th-errors="*{mItem}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="fe16e6e4" id="movement-permanentlocation-field" data-th-classappend="${#fields.hasErrors('permanentLocation')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="permanentLocation" class="col-md-3 control-label" data-th-text="#{label_movement_permanentlocation}">permanentLocation</label>
  <div class="col-md-6">
    <input id="permanentLocation" name="permanentLocation" data-th-value="*{{permanentLocation}}" type="text" class="form-control" placeholder="permanentLocation" data-th-placeholder="#{label_movement_permanentlocation}" data-toggle="tooltip" aria-describedby="permanentLocationStatus" />
      <span data-th-classappend="${#fields.hasErrors('permanentLocation')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('permanentLocation')}" aria-hidden="true"></span>
      <span id="permanentLocation-error" class="help-block" data-th-if="${#fields.hasErrors('permanentLocation')}" data-th-errors="*{permanentLocation}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="d10146c4" id="movement-currentlocation-field" data-th-classappend="${#fields.hasErrors('currentLocation')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="currentLocation" class="col-md-3 control-label" data-th-text="#{label_movement_currentlocation}">currentLocation</label>
  <div class="col-md-6">
    <input id="currentLocation" name="currentLocation" data-th-value="*{{currentLocation}}" type="text" class="form-control" placeholder="currentLocation" data-th-placeholder="#{label_movement_currentlocation}" data-toggle="tooltip" aria-describedby="currentLocationStatus" />
      <span data-th-classappend="${#fields.hasErrors('currentLocation')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('currentLocation')}" aria-hidden="true"></span>

<div class="form-group has-error has-feedback" data-z="ad66b804" id="movement-locationnotes-field" data-th-classappend="${#fields.hasErrors('locationNotes')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="locationNotes" class="col-md-3 control-label" data-th-text="#{label_movement_locationnotes}">locationNotes</label>
  <div class="col-md-6">
    <input id="locationNotes" name="locationNotes" data-th-value="*{{locationNotes}}" type="text" class="form-control" placeholder="locationNotes" data-th-placeholder="#{label_movement_locationnotes}" data-toggle="tooltip" aria-describedby="locationNotesStatus" />
      <span data-th-classappend="${#fields.hasErrors('locationNotes')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('locationNotes')}" aria-hidden="true"></span>
      <span id="locationNotes-error" class="help-block" data-th-if="${#fields.hasErrors('locationNotes')}" data-th-errors="*{locationNotes}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="6f6e6744" id="movement-movementnotes-field" data-th-classappend="${#fields.hasErrors('movementNotes')}? 'has-error has-feedback'" data-th-class="form-group">

  <div class="col-md-6">
    <input id="movementNotes" name="movementNotes" data-th-value="*{{movementNotes}}" type="text" class="form-control" placeholder="movementNotes" data-th-placeholder="#{label_movement_movementnotes}" data-toggle="tooltip" aria-describedby="movementNotesStatus" />
      <span data-th-classappend="${#fields.hasErrors('movementNotes')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('movementNotes')}" aria-hidden="true"></span>
      <span id="movementNotes-error" class="help-block" data-th-if="${#fields.hasErrors('movementNotes')}" data-th-errors="*{movementNotes}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="1af0fd64" id="movement-barcode-field" data-th-classappend="${#fields.hasErrors('barcode')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="barcode" class="col-md-3 control-label" data-th-text="#{label_movement_barcode}">barcode</label>
  <div class="col-md-6">
    <input id="barcode" name="barcode" data-th-value="*{{barcode}}" type="text" class="form-control" placeholder="barcode" data-th-placeholder="#{label_movement_barcode}" data-toggle="tooltip" aria-describedby="barcodeStatus" />
      <span data-th-classappend="${#fields.hasErrors('barcode')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('barcode')}" aria-hidden="true"></span>
      <span id="barcode-error" class="help-block" data-th-if="${#fields.hasErrors('barcode')}" data-th-errors="*{barcode}">Error message.</span>
  </div>
</div>

  <label for="requestNumberBarcode" class="col-md-3 control-label" data-th-text="#{label_movement_requestnumberbarcode}">requestNumberBarcode</label>
  <div class="col-md-6">
    <input id="requestNumberBarcode" name="requestNumberBarcode" data-th-value="*{{requestNumberBarcode}}" type="text" class="form-control" placeholder="requestNumberBarcode" data-th-placeholder="#{label_movement_requestnumberbarcode}" data-toggle="tooltip" aria-describedby="requestNumberBarcodeStatus" />
      <span data-th-classappend="${#fields.hasErrors('requestNumberBarcode')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('requestNumberBarcode')}" aria-hidden="true"></span>
      <span id="requestNumberBarcode-error" class="help-block" data-th-if="${#fields.hasErrors('requestNumberBarcode')}" data-th-errors="*{requestNumberBarcode}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="75156424" id="movement-barcodevalidation-field" data-th-classappend="${#fields.hasErrors('barcodeValidation')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="barcodeValidation" class="col-md-3 control-label" data-th-text="#{label_movement_barcodevalidation}">barcodeValidation</label>
  <div class="col-md-6">
    <input id="barcodeValidation" name="barcodeValidation" data-th-value="*{{barcodeValidation}}" type="text" class="form-control" placeholder="barcodeValidation" data-th-placeholder="#{label_movement_barcodevalidation}" data-toggle="tooltip" aria-describedby="barcodeValidationStatus" />
      <span data-th-classappend="${#fields.hasErrors('barcodeValidation')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('barcodeValidation')}" aria-hidden="true"></span>
      <span id="barcodeValidation-error" class="help-block" data-th-if="${#fields.hasErrors('barcodeValidation')}" data-th-errors="*{barcodeValidation}">Error message.</span>
  </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({

															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','

		  </script>

			</script>

    <script type="text/javascript" data-th-inline="javascript">

						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);

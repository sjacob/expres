<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="loan-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('LoansCollectionThymeleafController')},itemLink=${@linkBuilder.of('LoansItemThymeleafController')}">
    <table id="loan-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="loanNo" data-th-text="#{label_loan_loanno}">loanNo</th>
          <th data-data="hprmFileNumber" data-th-text="#{label_loan_hprmfilenumber}">hprmFileNumber</th>
          <th data-data="loanType" data-th-text="#{label_loan_loantype}">loanType</th>
          <th data-data="reasonForLoan" data-th-text="#{label_loan_reasonforloan}">reasonForLoan</th>
          <th data-data="startDate" data-th-text="#{label_loan_startdate}">startDate</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>loanNo</td>
          <td>hprmFileNumber</td>
          <td>loanType</td>
          <td>reasonForLoan</td>
          <td>startDate</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->

<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="treatments-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('TreatementItemsItemTreatmentsThymeleafController')}">
    <table id="treatments-detail-table-item-to-remove" data-parent-table="treatementitem-entity-table" data-data-parent-id="${treatementItem != null ? treatementItem.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('treatementItem', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="tItem" data-th-text="#{label_treatementitem_treatments_titem}">tItem</th>
              <th data-data="conservator" data-th-text="#{label_treatementitem_treatments_conservator}">conservator</th>
              <th data-data="taskType" data-th-text="#{label_treatementitem_treatments_tasktype}">taskType</th>
              <th data-data="timeSpent" data-th-text="#{label_treatementitem_treatments_timespent}">timeSpent</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>tItem</td>
              <td>conservator</td>
              <td>taskType</td>
              <td>timeSpent</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->

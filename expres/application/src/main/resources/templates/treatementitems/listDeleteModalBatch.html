<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="treatementitem-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('TreatementItemsCollectionThymeleafController')},itemLink=${@linkBuilder.of('TreatementItemsItemThymeleafController')}">
    <table id="treatementitem-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="tItem" data-th-text="#{label_treatementitem_titem}">tItem</th>
          <th data-data="priority" data-th-text="#{label_treatementitem_priority}">priority</th>
          <th data-data="status" data-th-text="#{label_treatementitem_status}">status</th>
          <th data-data="requestScale" data-th-text="#{label_treatementitem_requestscale}">requestScale</th>
          <th data-data="totalTimeSpent" data-th-text="#{label_treatementitem_totaltimespent}">totalTimeSpent</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>tItem</td>
          <td>priority</td>
          <td>status</td>
          <td>requestScale</td>
          <td>totalTimeSpent</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->

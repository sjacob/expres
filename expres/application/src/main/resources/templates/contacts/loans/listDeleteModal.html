<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="loans-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('ContactsItemLoansThymeleafController')}">
    <table id="loans-detail-table-item-to-remove" data-parent-table="contact-entity-table" data-data-parent-id="${contact != null ? contact.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('contact', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="loanNo" data-th-text="#{label_contact_loans_loanno}">loanNo</th>
              <th data-data="hprmFileNumber" data-th-text="#{label_contact_loans_hprmfilenumber}">hprmFileNumber</th>
              <th data-data="loanType" data-th-text="#{label_contact_loans_loantype}">loanType</th>
              <th data-data="reasonForLoan" data-th-text="#{label_contact_loans_reasonforloan}">reasonForLoan</th>
              <th data-data="startDate" data-th-text="#{label_contact_loans_startdate}">startDate</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>loanNo</td>
              <td>hprmFileNumber</td>
              <td>loanType</td>
              <td>reasonForLoan</td>
              <td>startDate</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->

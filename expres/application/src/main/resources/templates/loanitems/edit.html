<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_loanitem})}">
    Edit LoanItem - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('LoanItemsCollectionThymeleafController')},itemLink=${@linkBuilder.of('LoanItemsItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_loanitem})}">Edit LoanItem</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${loanItem}" data-th-action="${itemLink.to('update').with('loanItem', loanItem.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div class="alert alert-warning" data-th-if="${concurrency}">
              <h2 data-th-text="#{label_concurrency_title}">Warning! This record has been updated by an other user.</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="apply"> <span data-th-text="#{label_concurrency_apply}">Apply my changes anyway</span> <i><span data-th-text="#{label_concurrency_apply_info}">(discard all the changes applied by the other users).</span></i>
                </input></label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="discard" checked=""> <span data-th-text="#{label_concurrency_discard}">Discard all my changes and reload this record.</span>
                </input></label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Accept</button>
            </br></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_loanitem})}">LoanItem data </legend>

<div class="form-group has-error has-feedback" data-z="1d759bce" id="loanitem-loan-field" data-th-classappend="${#fields.hasErrors('loan')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('LoansCollectionThymeleafController')}">
    <label for="loan" class="col-md-3 control-label" data-th-text="#{label_loanitem_loan}">Loan</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{loan}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{loan} == null" data-th-value="*{loan.id}" data-th-text="*{{loan}}" selected="selected">Loan</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('loan')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('loan')}" aria-hidden="true"></span>
      <span id="loan-error" class="help-block" data-th-if="${#fields.hasErrors('loan')}" data-th-errors="*{loan}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="6db4b3b0" id="loanitem-placement-field" data-th-classappend="${#fields.hasErrors('placement')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="placement" class="col-md-3 control-label" data-th-text="#{label_loanitem_placement}">placement</label>
  <div class="col-md-6">
    <input id="placement" name="placement" data-th-value="*{{placement}}" type="text" class="form-control" placeholder="placement" data-th-placeholder="#{label_loanitem_placement}" data-toggle="tooltip" aria-describedby="placementStatus" />
      <span data-th-classappend="${#fields.hasErrors('placement')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('placement')}" aria-hidden="true"></span>
      <span id="placement-error" class="help-block" data-th-if="${#fields.hasErrors('placement')}" data-th-errors="*{placement}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="1f5a6310" id="loanitem-supporttype-field" data-th-classappend="${#fields.hasErrors('supportType')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="supportType" class="col-md-3 control-label" data-th-text="#{label_loanitem_supporttype}">supportType</label>
  <div class="col-md-6">
    <input id="supportType" name="supportType" data-th-value="*{{supportType}}" type="text" class="form-control" placeholder="supportType" data-th-placeholder="#{label_loanitem_supporttype}" data-toggle="tooltip" aria-describedby="supportTypeStatus" />
      <span data-th-classappend="${#fields.hasErrors('supportType')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('supportType')}" aria-hidden="true"></span>
      <span id="supportType-error" class="help-block" data-th-if="${#fields.hasErrors('supportType')}" data-th-errors="*{supportType}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="72e0706e" id="loanitem-supportnotes-field" data-th-classappend="${#fields.hasErrors('supportNotes')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="supportNotes" class="col-md-3 control-label" data-th-text="#{label_loanitem_supportnotes}">supportNotes</label>
  <div class="col-md-6">
    <input id="supportNotes" name="supportNotes" data-th-value="*{{supportNotes}}" type="text" class="form-control" placeholder="supportNotes" data-th-placeholder="#{label_loanitem_supportnotes}" data-toggle="tooltip" aria-describedby="supportNotesStatus" />
      <span data-th-classappend="${#fields.hasErrors('supportNotes')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('supportNotes')}" aria-hidden="true"></span>
      <span id="supportNotes-error" class="help-block" data-th-if="${#fields.hasErrors('supportNotes')}" data-th-errors="*{supportNotes}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="3f9f7b90" id="loanitem-lightlevels-field" data-th-classappend="${#fields.hasErrors('lightLevels')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="lightLevels" class="col-md-3 control-label" data-th-text="#{label_loanitem_lightlevels}">lightLevels</label>
  <div class="col-md-6">
    <input id="lightLevels" name="lightLevels" data-th-value="*{{lightLevels}}" type="text" class="form-control" placeholder="lightLevels" data-th-placeholder="#{label_loanitem_lightlevels}" data-toggle="tooltip" aria-describedby="lightLevelsStatus" />
      <span data-th-classappend="${#fields.hasErrors('lightLevels')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('lightLevels')}" aria-hidden="true"></span>
      <span id="lightLevels-error" class="help-block" data-th-if="${#fields.hasErrors('lightLevels')}" data-th-errors="*{lightLevels}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="403b46ce" id="loanitem-displaynotes-field" data-th-classappend="${#fields.hasErrors('displayNotes')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="displayNotes" class="col-md-3 control-label" data-th-text="#{label_loanitem_displaynotes}">displayNotes</label>
  <div class="col-md-6">
    <input id="displayNotes" name="displayNotes" data-th-value="*{{displayNotes}}" type="text" class="form-control" placeholder="displayNotes" data-th-placeholder="#{label_loanitem_displaynotes}" data-toggle="tooltip" aria-describedby="displayNotesStatus" />
      <span data-th-classappend="${#fields.hasErrors('displayNotes')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('displayNotes')}" aria-hidden="true"></span>
      <span id="displayNotes-error" class="help-block" data-th-if="${#fields.hasErrors('displayNotes')}" data-th-errors="*{displayNotes}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="ffb9ba2e" id="loanitem-loanconditions-field" data-th-classappend="${#fields.hasErrors('loanConditions')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="loanConditions" class="col-md-3 control-label" data-th-text="#{label_loanitem_loanconditions}">loanConditions</label>
  <div class="col-md-6">
    <input id="loanConditions" name="loanConditions" data-th-value="*{{loanConditions}}" type="text" class="form-control" placeholder="loanConditions" data-th-placeholder="#{label_loanitem_loanconditions}" data-toggle="tooltip" aria-describedby="loanConditionsStatus" />
      <span data-th-classappend="${#fields.hasErrors('loanConditions')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('loanConditions')}" aria-hidden="true"></span>
      <span id="loanConditions-error" class="help-block" data-th-if="${#fields.hasErrors('loanConditions')}" data-th-errors="*{loanConditions}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="51155510" id="loanitem-litem-field" data-th-classappend="${#fields.hasErrors('lItem')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('CollectionItemsCollectionThymeleafController')}">
    <label for="lItem" class="col-md-3 control-label" data-th-text="#{label_loanitem_litem}">CollectionItem</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{lItem}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{lItem} == null" data-th-value="*{lItem.id}" data-th-text="*{{lItem}}" selected="selected">CollectionItem</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('lItem')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('lItem')}" aria-hidden="true"></span>
      <span id="lItem-error" class="help-block" data-th-if="${#fields.hasErrors('lItem')}" data-th-errors="*{lItem}">Error message.</span>
    </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
